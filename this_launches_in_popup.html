<!DOCTYPE html>
<html>
    <script>
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/" + ";SameSite=None";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
    </script>
    <head>
        <title>PopupBridge Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>What's your favorite color?</h1>
        <ul>
          <li><a href="#red" data-color="red">Red</a></li>
          <li><a href="#green" data-color="green">Green</a></li>
          <li><a href="#blue" data-color="blue">Blue</a></li>
<!--           <li><a href="#cancel">I don't like any of these colors</a></li> -->
        </ul>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/this_launches_in_popup.js"></script>
        <button onclick="setCookie('username', 'John Doe11', 7)">Set Cookie</button>
        <button onclick="alert(getCookie('username'))">Get Cookie</button>
    </body>
</html>
